<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div id="content">
      <header>
        <form action="" id="searchForm">
          <input
            type="text"
            placeholder=" Search the city"
            id="searchInput"
            class="searchInput"
          />
          <button type="submit" class="searchBtn" id="searchBtn">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </header>
      <div class="weather-section">
        <div class="todays-weather">
          <h2 class="city" id="cityName">London</h2>
          <h3 class="city-temperture" id="cityTemp">61°F</h3>
        </div>
        <div class="others">
          <h4 id="cityFeelsLike">Feels like: 59°F</h4>
          <h4 id="cityHumidity">Humidity: 72%</h4>
          <h4 id="cityWind">Wind: 10 mph</h4>
        </div>
      </div>
      <!-- <button class="temperture-change">Temp</button> -->
    </div>
  </body>
</html>
