<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div id="content">
      <header>
        <h2>Weather App</h2>
        <form action="">
          <input
            type="text"
            placeholder="Search the city"
            id="city-search-input"
            class="city-search-input"
          />
          <button
            type="submit"
            class="city-search-button"
            id="city-search-button"
          >
            Search
          </button>
        </form>
        <button class="temperture">Temp</button>
      </header>
      <main>
        <div class="top-section-weather">
          <div class="todays-weather"></div>
          <div class="weekly-forcast"></div>
        </div>
        <div class="bottom-section-weather">
          <div class="hourly-forcast"></div>
        </div>
      </main>
    </div>
  </body>
</html>
